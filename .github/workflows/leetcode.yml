name: generate leetcode data

on:
  # push:
  #   branches: ['main']
  schedule:
    # 0时区每小时的50分启动
    - cron: '50 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TZ: Asia/Shanghai # 时区

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - run: |
          git pull
          yarn gen-users
          yarn gen-user-leetcode

      - name: Commit GitHub
        run: |
          git config user.name sishenhei7
          git config user.email 982505136@qq.com
          git add .
          git commit -m "update by github action"
          git pull --ff-only
          git push
